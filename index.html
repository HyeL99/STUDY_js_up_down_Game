<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pt-5 pb-5 ms-5 me-5 mt-5 mb-5 main-box text-center">
        <h3 class="blue pe-5">술이 나를 부르고</h3>
        <h3 class="blue ps-5">네가 나를 부르는</h3>
        <h1>술게임</h1>
        <h3><b class="red">죽음</b>의 UP&DOWN</h3>
        <div>
            <img src="https://media2.giphy.com/media/6PopYBwOlKS8o/giphy.gif?cid=ecf05e477p845gif6g0b1ifiw8r8s7p4s4b5z4qfoime3ew1&rid=giphy.gif&ct=g" id="main-image"/>
        </div>
        <div id="result-area">죽기 싫다면 맞춰라</div>
        <div id="chance-area">남은 기회 : 5번</div>
        <input type="number" id="user-input" placeholder="1-100 사이의 숫자를 입력" class="input-box text-center"/>
        <button id="play-button" class="but-play"><b>Go!</b></button>
    </div>
    <div class="text-center mb-5">
        <button id="reset-button" class="but-reset">Reset</button>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
